name: AI Code Review
on:
  pull_request:
    types: [opened, synchronize]

permissions:
  contents: read
  pull-requests: write


jobs:
  review:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run GitHub Copilot Code Review
        uses: github/copilot-review@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
